
<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Ajouter Employe</h5></div>
        <div class=" card-body">
          <form [formGroup]="registerForm" (ngSubmit)="saveAuthor()">
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class="form-group">
                  <label> Id </label>
                  <input
                    class="form-control"
                    placeholder="Id"
                    type="text"
                    formControlName="id"
                    [ngClass]="{ 'is-invalid': f.id.errors }"/>
                </div>
                <div *ngIf="f.id.errors" class="invalid-feedback">
                  <div *ngIf="f.id.errors.required">Title is required</div>
              </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class="form-group">
                  <label> Matricule </label>
                  <input
                    class="form-control"
                    placeholder="Matricule"
                    type="text"
                    formControlName="matricule"
                    [ngClass]="{ 'is-invalid': f.matricule.errors }"
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class="form-group">
                  <label> Poste </label>
                  <input
                    class="form-control"
                    placeholder="Poste"
                    type="text"
                    formControlName="poste"
                    [ngClass]="{ 'is-invalid': f.poste.errors }"/>
                </div>
            </div>
            </div>
            <div class=" row">
              <div class=" col-md-4 pr-md-1">
                <div class="form-group">
                  <label> Nom </label>
                  <input
                    class="form-control"
                    placeholder="Nom"
                    type="text"
                    formControlName="nom"
                    [ngClass]="{ 'is-invalid': f.nom.errors }"
                  />
                </div>
              </div>
              <div class=" col-md-4 pl-md-1">
                <div class="form-group">
                  <label > Prenom </label>
                  <input
                    class="form-control"
                    placeholder="Prenom"
                    type="text"
                    formControlName="prenom"
                    [ngClass]="{ 'is-invalid': f.prenom.errors }"/>
                </div>
              </div>
            
            
            <div class=" col-md-4 pl-md-1">
              <div  class="form-group">
                <label class="badge">Equipe</label>
                <select  class="form-control" (change)="selectChangeHandler($event)" formControlName="eqId">
                  <option style="color: black" *ngFor="let val of equipes" [value]="val.id">{{val.id}}</option>
                </select>
                <p>{{selectedDay}}</p>
               <!---- <div *ngIf="f1.bookStatus.errors" class="invalid-feedback">
                  <div *ngIf="f1.bookStatus.errors.required">bookStatus is required</div>
                </div>-->
              </div>
              </div>
            </div>
            
            
            <div class=" card-footer">
              
              <button class=" btn btn-fill btn-danger" >Save</button>
            </div>
             
          </form>
        </div>
        
      </div>
    </div>
    
    </div>
  </div>
