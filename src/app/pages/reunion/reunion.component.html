
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h4 class=" card-title">Reunions</h4>
        </div>
        <div class=" card-body">
          <div class=" table-responsive">
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Objet</th>
                  <th>Salle</th>
                  <th>Date debut</th>
                  <th class=" text-center">Date fin</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let reunion of reunions">
                  <td>{{reunion.objet}}</td>
                  <td>{{reunion.salle}}</td>
                  <td>{{reunion.dateDebut}}</td>
                  <td class=" text-center">{{reunion.dateFin}}</td>
                  <td class=" td-actions text-right">
                  
                  <button style="font-size: 1.5rem; color: aliceblue; " class=" btn btn-link" type="button" placement="left" ngbTooltip="Edit Task" container="body" >
                    <i class=" tim-icons icon-pencil"> </i>
                  </button>
               
                  <button style="font-size: 1.5rem; color: aliceblue;" class=" btn btn-link" type="button" placement="left" ngbTooltip="Remove" container="body" >
                    <i (click)="deleteReunion(reunion.id)" class=" tim-icons icon-trash-simple"> </i>
                  </button>
                  </td>
                </tr>
               
             
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
